<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsiveness_and_media_queries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="content">
          <div class="greetings">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced devvelopers solve problems in real-time.
              watching scripted tutorials is great, but understanding how
              developers think is in valuable.
            </p>
          </div>
          <div class="form">
            <div class="form_title">
              <h3><span>Try it free 7 days</span> then $20/mo. thereafter</h3>
            </div>
            <div class="main_form">
              <form action="">
                <input
                  type="text"
                  for="firstname"
                  id="firstname"
                  name="firstname"
                  placeholder="First Name"
                />
                <input
                  type="lastname"
                  for="lastname"
                  id="lastname"
                  name="lastname"
                  placeholder="Last Name"
                />
                <input
                  type="text"
                  for="email"
                  id="email"
                  name="email"
                  placeholder="Password"
                />
                <input
                  type="password"
                  for="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <button type="submit" class="btn" id="submit" name="submit">
                  Claim your free trial
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
